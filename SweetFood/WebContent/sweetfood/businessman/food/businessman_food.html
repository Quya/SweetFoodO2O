 <div class="row">
    <div class="box col-md-12">
    <div class="box-inner">
    <div class="box-header well" data-original-title="" style="background:#dd4814">
        <h2><i class="glyphicon glyphicon-list-alt"></i> 我的美食表</h2>

        <div class="box-icon">
            <a href="#" class=" plus btn btn-round btn-default"  style="background:#dd4814"><i class="glyphicon glyphicon-plus"></i></a>
            <a href="#" class="btn btn-minimize btn-round btn-default" style="background:#dd4814"><i
                    class="glyphicon glyphicon-chevron-up"></i></a>
        </div>
    </div>
    <div class="box-content">
    
    <table class="table table-striped table-bordered bootstrap-datatable ">
    <thead>
    <tr>
        <th>美食名</th>
        <th>单价（元）</th>
        <th>美食信息</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody data-bind="foreach: foods" >
    <tr>
        <td class="center"  ><span data-bind="text: $data.foodName"></span></td>
        <td class="center"><span data-bind="text: $data.price"></span></td>
        <td class="center"><span data-bind="text: $data.description"></span></td>
        <td class="center">
        
        <span class=" label label-default" data-bind="text: $data.state,css:{'label-danger':$data.state=='on','label-warning':$data.state=='off'}"></span>    
        </td>
        <td class="center">
        <a  class="btn btn-warning"
								data-bind="click:$root.saleStop"><i class="glyphicon glyphicon-ban-circle icon-white"></i>
                停售</a>
  
   <a  class="btn btn-success"
								data-bind="click:$root.saleStart"> <i class="glyphicon glyphicon-ok icon-white"></i>
              开售</a>
   <a  class="btn btn-info"
								data-bind="click:$root.openEditDlg">   <i class="glyphicon glyphicon-edit icon-white"></i>
             编辑</a>
            <a class="btn btn-danger"  data-bind="click:$root.deleteFood">
                <i class="glyphicon glyphicon-trash icon-white"></i>
                删除
            </a>
        </td>
    </tr>
   
    </tbody>
    </table>
    </div>
    </div>
    </div>

    <!-- Ad, you can remove it -->

    <!-- Ad ends -->

    <hr>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background:#dd4814">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h3 align="center" ><span id="topic">添加美食</span></h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" >
                        <div class="form-group">
                            <label for="foodname" class="control-label col-md-3">美食名：</label>
                            <div class="col-md-5">
                            	<input type="text" style="display:none"  name="food" id="foodid" >
                                <input type="text" id="foodname" class="form-control"/>
                            </div>
                        </div>
                          <div class="control-group" style="position: absolute; left: 350px; top: -22px;">

                            <div class="view" align="right">

                                <div >
                                    <div id="photoDiv" class="fileupload-new" style="position: absolute;left: 64px; top: 36px;">
                                    <img id="imgShow" class="img-polaroid" style="height: 122px; width: 108px; border: 2 inset #CCCCFF" src="#">
                                    </div>
                                        
                                            <div style="position: absolute;top: 159px;left: 60px;">
                                                <input type="file" id="photo" name="photo" accept="image/gif, image/jpeg, image/x-png, image/x-ms-bmp" style="width: 120px;">
                                            </div>
                                </div>


                            </div>
                        </div>
                        <div class="form-group">
                            <label for="price" class="control-label col-md-3" >单价(元)：</label>
                            <div class="col-md-5">
                                <input type="text" id="price" class="form-control" />
                            </div>
                        </div>
                          <div class="form-group">
                            <label for="status" class="col-md-3 control-label">销售状态：</label>
                            <div class="col-md-5">
                                <label for="status" class="radio-inline"><input type="radio" id="status0" name="status"  value="on" checked="checked"/>
                                热销</label>
                                <label for="status" class="radio-inline"><input type="radio" id="status1" name="status"  value="off" />
                                停销</label>
                                </div>
                        </div>
                        <div class="form-group">
                        <label for="description" class="control-label col-md-3">美食信息：</label>
                         <div class="col-md-9"><textarea id="description" maxlength="200" rows="5" cols="55" placeholder="200字以内的文字描述"></textarea>
                          </div>
                          </div>
                 
                 <div class="form-group">
                            <div class="col-md-offset-2" style="margin: auto;text-align: center">
                                <!--required="required" onclick="javascript:window.location.href='index.html'" data-dismiss="modal" -->
                                <input value="保存添加" type="button" class="btn btn-primary" id="operatefood"/>
                                <button type="button" class="btn btn-danger" id="closeFoodBtn">关闭</button>
                            </div>
                        </div>
                        </form>
                </div>
              
                          </div>
               
            </div>
        </div>
        <!-- 添加美食-->

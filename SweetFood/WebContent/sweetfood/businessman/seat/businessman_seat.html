<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background:#dd4814">

                    <h3 align="center"><span id="topic">添加餐桌</span></h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" >
                        <div class="form-group">
                        <input type="text" style="display:none"  name="seat" id="seatid" >
                            <label for="seatname" class="control-label col-md-4">餐桌名：</label>

                                <input type="text" id="seatname" class="form-control"/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for=seatnum class="control-label col-md-4" >餐桌座位：</label>
                            <div class="col-md-5">
                                <input type="text" id="seatnum" class="form-control" />
                            </div>
                        </div>
                          <div class="form-group">
                            <label for="status" class="col-md-4 control-label">座位状态：</label>
                            <div class="col-md-5">
                                <label for="status" class="radio-inline"><input type="radio" id="status0" name="status"  value="free" checked="checked"/>空闲</label>
                                <label for="status" class="radio-inline"><input type="radio" id="status1" name="status"  value="busy" />
                                忙碌</label>
                                </div>
                        </div>
                      
                 
                 <div class="form-group">

                            </div>
                        </div>
                        </form>
